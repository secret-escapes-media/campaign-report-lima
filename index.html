<section class="password hidden js-password section--padding">
  <div class="row row--padding">
    <div class="password__wrap row--padding">
      <div class="logo-row logo-row--middle">
        <div class="logo-row__item align-right">
          <img class="js-svg-swap logo--british-airways" src="img/logo/british-airways.png" alt="British Airways logo" >
        </div>
        <div class="logo-row__item align-left">
          <img class="logo--carat" src="img/logo/carat.png" alt="Carat logo" >
        </div>
      </div>
      <div class="row">
        <form class="password-form js-password-form">
          <div class="password-form__input-wrap">
            <input class="password-form__input js-password-entry" type="password" placeholder="Password">
            <div class="password__message-wrap">
              <div class="password__message js-password-message">Please try again</div>
            </div>
          </div>
          <input class="password-form__input btn" type="submit" value="Submit Password">
        </form>
      </div>
      <img class="row password__logo password__logo--se js-svg-swap" src="img/logo/secret-escapes-black.png" alt="Secret Escapes Logo">
    </div>
  </div>
</section>

<div class="content-target js-content-target"></div>
